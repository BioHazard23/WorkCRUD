<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkCRUD Empleos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand" href="#">WorkCRUD</a>
        <div class="ms-auto">
            <button class="btn btn-light me-2" id="btnLogin">Iniciar sesión</button>
            <button class="btn btn-outline-light" id="btnRegistro">Registrarse</button>
            <button class="btn btn-warning d-none" id="btnLogout">Cerrar sesión</button>
        </div>
    </nav>

    <!-- Landing Page -->
    <section id="landing" class="container py-5">
        <div class="text-center">
            <h1 class="display-5 fw-bold">Bienvenido a WorkCRUD Empleos</h1>
            <p class="lead">Una plataforma simple para conectar talento con oportunidades.</p>
            <div class="mt-4">
                <button class="btn btn-primary btn-lg me-2" id="btnEmpezarPostulante">Buscar empleo</button>
                <button class="btn btn-secondary btn-lg" id="btnEmpezarEmpresa">Publicar vacantes</button>
            </div>
        </div>
    </section>

    <!-- Formulario de Login -->
    <section id="loginSection" class="container py-5 d-none">
        <h3 class="mb-4">Iniciar sesión</h3>
        <form id="formLogin">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>

            <!-- Role -->
            <div class="mb-3">
                <label for="loginRole" class="form-label">Soy:</label>
                <select class="form-select" id="loginRole" required>
                    <option value="">Selecciona</option>
                    <option value="postulante">Postulante</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </section>

    <!-- Aquí se agregan las secciones de dashboards según el rol -->
    <section id="dashboardPostulante" class="container py-5 d-none">
        <h2>Panel del Postulante</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-tittle">Mi perfil</h4>
                <form id="formPerfilPostulante">
                    <div class="mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="postulanteNombre" required>
                    </div>
                    <div class="">

                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="dashboardEmpresa" class="container py-5 d-none">
        <h2>Panel de la Empresa</h2>
        <!-- Aqui info y botones -->
    </section>

    <script src="/js/main.js"></script>
</body>

</html>
